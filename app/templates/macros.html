{% macro displayNewarticleList(newarticle_list)%}
{% for newarticle in newarticle_list %}
<div class="cardarticles">
    <a href="{{newarticle.url}}" target="_blank">
        <h5 class="article_title">{{newarticle.name}}</h5>
    </a>
    <h5>{{newarticle.name}}</h5>
    <p>{{newarticle.description}}</p>
    <a href="/articles/{{newarticle.id}}">View Articles</a>

</div>
{% endfor %}
{% endmacro %}
